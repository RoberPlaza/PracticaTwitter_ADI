{% extends "layout.html" %}
{% block body %}

<main role="main" class="container">
    <div method="get" class="my-3 p-3 bg-main-container rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0 text-title-container">Tweets operation</h6>
    <label></label>      
          <form action="{{ url_for('list_tweets_by_word') }}"  method=post>
            <p>
                <label class="text-bold-tweet" type="search">Word: </label>
                <input type=text name=tweet_word size=40>
                <input type=submit value="Find"> 
            </p>
          </form>

          <form action="{{ url_for('list_tweets_by_likes') }}"  method=post>
            <p>
                <label class="text-bold-tweet" type="search">Less than Y likes: </label>
                <input type=text name=tweet_likes size=40>
                <input type=submit value="Find"> 
            </p>
          </form>
      
          <form action="{{ url_for('list_tweets_by_rt') }}"  method=post>
            <p>
                <label class="text-bold-tweet" type="search">More than Z retweets: </label> 
                <input type=text name=tweet_retweets size=40>
                <input type=submit value="Find"> 
            </p>
          </form>     
    </div>
</main>

{% endblock %}
